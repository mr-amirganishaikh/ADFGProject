<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!--[if lt IE 9]> <script src=https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js></script> <script src=https://oss.maxcdn.com/respond/1.4.2/respond.min.js></script> <![endif]-->
    <link href="css/style_backup.css" rel="stylesheet" />
</head>

<body class="login-page">
    <main class="container login-box">
        <div class="col-md-6 login-form">
            <div class="form-section">
                <h1 class="login-title">Log In</h1>
                <form action="#" method="post">
                    <div class="form-group clearfix">
                        <div class="col-xs-4">
                            <label>User Name</label>
                        </div>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" />
                            <i class="status-icon username-icon"></i>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <div class="col-xs-4">
                            <label>User Password</label>
                        </div>
                        <div class="col-xs-8">
                            <input type="password" class="form-control" />
                            <i class="status-icon password-icon"></i>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-requestAc"><i class="btn-icon"></i> Request Account</button>
                        <button type="submit" class="btn btn-login"><i class="btn-icon"></i> Log In</button>
                    </div>
                </form>
            </div>
            <div class="login-contact">
                <p>If you have reason please contact us <a href="#">here</a></p>
            </div>
        </div>
        <div class="col-md-6 login-appPop">
            <div class="appPop-section">
                <div class="appPop-logo">
                    <a href="#">
                        <img src="images/png/stik-2.png" alt=""/>
                    </a>
                </div>
                <div class="appPop-icon">
                    <a href="#">
                        <img src="images/png/abjad.png" alt=""/>
                    </a>
                </div>
                <div class="appPop-downloads">
                    <a href="#">
                        <img src="images/png/group-2.png" alt=""/>
                    </a>
                    <a href="#">
                        <img src="images/png/playstore.png" alt=""/>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>


</html>
