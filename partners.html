<!DOCTYPE html>
<html lang="en">

<head>
    <title>Partners</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link href="https://cdn.datatables.net/buttons/1.4.2/css/buttons.dataTables.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!--[if lt IE 9]> <script src=https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js></script> <script src=https://oss.maxcdn.com/respond/1.4.2/respond.min.js></script> <![endif]-->
    <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <main class="container partners-table">
        <div class="col-xs-12 logo-section clearfix">
            <a href="#" class="pull-left">
                <img src="images/png/stik-2.png" />
            </a>
            <a href="#" class="pull-right">
                <img src="images/png/swoo-logo.png" />
            </a>
        </div>
        <h2 class="page-title">
            Publish Content System
        </h2>
        <div class="table-controls clearfix">
            <div class="exportDownload-controls">
                <button type="button" class="btn btn-theme btn-print"><i class="btn-icon"></i> Print</button>
                <button type="button" class="btn btn-theme btn-downloadFile"><i class="btn-icon"></i> Download File</button>
            </div>
            <div class="filter-controls">
                <input type="text" name="from" class="form-control theme-control" placeholder="from" />
                <input type="text" name="to" class="form-control theme-control" placeholder="to" />
                <button type="button" class="btn btn-theme btn-filter"><i class="btn-icon"></i>Filter</button>
            </div>
        </div>
        <div class="table-grid">
            <table id="partners-datatable" class="table">
                <thead>
                    <tr>
                        <th class="no-sort">Count</th>
                        <th class="no-sort">Name</th>
                        <th>Type</th>
                        <th>Unlock Count</th>
                        <th>View Count</th>
                        <th>Frequency</th>
                        <th>Completed View</th>
                        <th>Completion Rate</th>
                        <th>Earnings</th>
                    </tr>
                </thead>
                <tbody class="tableBody">

                </tbody>
                <tfoot>
                    <tr id="average-row">
                        <td>Average</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>8</td>
                        <td></td>
                        <td>45%</td>
                        <td></td>
                    </tr>
                    <tr id="total-row">
                        <td>Total</td>
                        <td></td>
                        <td></td>
                        <td>50</td>
                        <td>300</td>
                        <td></td>
                        <td>1400</td>
                        <td></td>
                        <td>250</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/roundNumber.js"></script>
    <script>
        var drawTableGrid = function(values) {
            var type = values.tdType,
                typeValue,
                uCount = values.tdUCount,
                vCount = values.tdVCount,
                cView = values.tdCView,
                mValue = values.mannualValue;

            if (type == 1) {
                typeValue = "Video";
            } else if (type == 2) {
                typeValue = "E-Book";
            } else if (type == 3) {
                typeValue = "Game";
            }

            var frequencyValue = roundNumber((vCount / uCount), 2);
            var cRate = roundNumber(((cView / vCount) * 100), 2);
            var earnings = roundNumber((uCount * mValue), 2);

            $("#partners-datatable .tableBody").append(
                '<tr>' +
                '<td class="td-count">' + values.tdCount + '</td>' +
                '<td class="td-name">' + values.tdName + '</td>' +
                '<td class="td-type">' + typeValue + '</td>' +
                '<td class="td-uCount">' + uCount + '</td>' +
                '<td class="td-vCount">' + vCount + '</td>' +
                '<td class="td-frequency">' + frequencyValue + '</td>' +
                '<td class="td-cView">' + cView + '</td>' +
                '<td class="td-cRate">' + cRate + '%</td>' +
                '<td class="td-earnings">$' + earnings + '</td>' +
                '</tr>');
        }

        var initTableGrid = function() {
            for (var i = 1; i <= 300; i++) {
                drawTableGrid({
                    "tdCount": i,
                    "tdName": "Adjadiyad",
                    "tdType": 2,
                    "tdUCount": 50 + i,
                    "tdVCount": 420 + i,
                    "tdCView": 320 + i,
                    "mannualValue": 40
                });
            }
        }

        $(document).ready(function() {
            initTableGrid();
        });

    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.4.2/js/buttons.print.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>

    <script>
        $(document).ready(function() {
            var table = $('#partners-datatable').DataTable({
                "dom": 'Bfrtip',
                "searching": false,
                "lengthChange": false,
                "info": false,
                "buttons": [
                    'print', 'excel'
                ],
                "order": [],
                "columnDefs": [{
                    "targets": 'no-sort',
                    "orderable": false,
                }],
                "pageLength": 50
            });

            var tableControlsW = $(".partners-table").width() - $(".dataTables_paginate").width();
            $(".table-controls").css("width", tableControlsW);

            $(".theme-control").daterangepicker({
                singleDatePicker: true,
                showDropdowns: true
            });

            $(".theme-control").val("");

            $(".btn-print").on("click", function() {
                table.button('.buttons-print').trigger();
            });
            $(".btn-downloadFile").on("click", function() {
                table.button('.buttons-excel').trigger();
            });
        });

    </script>
</body>


</html>
