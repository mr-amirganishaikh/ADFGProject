<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!--[if lt IE 9]> <script src=https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js></script> <script src=https://oss.maxcdn.com/respond/1.4.2/respond.min.js></script> <![endif]-->
    <link href="css/style.css" rel="stylesheet" />
</head>

<body class="login-page">
    <div class="login-form">
        <div class="login-logo">
            <img src="images/png/stik-2.png" />
        </div>
        <form id="loginForm" action="#" method="post">
            <div class="form-group clearfix">
                <div class="col-xs-4">
                    <label>User Name</label>
                </div>
                <div class="col-xs-8">
                    <input type="text" class="form-control" name="username" id="username" required />
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="col-xs-4">
                    <label>User Password</label>
                </div>
                <div class="col-xs-8">
                    <input type="password" class="form-control" name="password" id="password" required />
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-requestAc"><i class="btn-icon"></i> Request Account</button>
                <button type="submit" class="btn btn-login" id="loginAuth"><i class="btn-icon"></i> Log In</button>
            </div>
        </form>
        <div class="login-contact">
            <p>Contact us <a href="#">here</a></p>
        </div>
    </div>
    <div class="alert-box">
        <div class="alert alert-danger alert-dismissable fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Alert! </strong><span></span>
        </div>
    </div>
    <div class="alert-box success">
        <div class="alert alert-success alert-dismissable fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Success! </strong><span></span>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function verticalMiddle(options) {
            var $parent = $(options.parent);
            var $target = $(options.target);

            if (options.parent == 'window') {
                var parentH = $parent.height();
            } else {
                var parentH = $parent.outerHeight();
            }
            var targetH = $target.outerHeight();

            var gap = parentH - targetH;
            var equalGap = gap / 2 + 'px';

            $target.css({
                "margin-top": equalGap,
                "margin-bottom": equalGap
            })

        }

        $(document).ready(function() {
            verticalMiddle({
                parent: window,
                target: '.login-form'
            });

            $(".close").click(function() {
                location.reload();
            });
        });

        $(window).resize(function() {
            verticalMiddle({
                parent: window,
                target: '.login-form'
            });
        });
        
        $.urlParam = function(name) {
            var results = new RegExp('[\?&]' + name + '=([^]*)').exec(window.location.href);
            if (results == null) {
                return null;
            } else {
                return results[1] || 0;
            }
        }
        var status = $.urlParam('status');
        if(status == "Expired"){
            $(".alert-box").hide().fadeIn().find("span").html("Please retry login");
        }else if(status == "Logout"){
            $(".alert-box.success").hide().fadeIn().delay(1000).fadeOut().find("span").html("Please retry login");
        }
    </script>
    <script>
        $(document).ready(function() {
            $("#loginForm").submit(function(event) {
                event.preventDefault();
                var cred = new Object();
                cred.username = $('#username').val();
                cred.password = $('#password').val();
                $.ajax({
                    url: 'https://abjadiyat-dev.ap-southeast-1.elasticbeanstalk.com/auth',
                    type: 'POST',
                    dataType: 'json',
                    crossDomain: true,
                    data: cred,
                    success: function(response) {
                        if (response._statusCode === 200) {
                            var authToken = response._entity;
                            window.location.href = "partners.html?token="+authToken;
                        } else if (response._statusCode === 401) {
                            $(".alert-box").hide().fadeIn().find("span").html("Invalid Credentials");
                        } else if(response._statusCode === 500) {
                            $(".alert-box").hide().fadeIn().find("span").html("Internal Server Error");
                        }
                    }
                });
            });
        });

    </script>
</body>

</html>
